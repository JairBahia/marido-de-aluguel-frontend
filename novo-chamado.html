<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Chamado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Abrir Novo Chamado de Serviço</h1>
        <button onclick="window.location.href='dashboard.html'">Voltar para a Lista</button>
    </header>

    <div class="form-container">
        <form id="form-novo-chamado">
            
            <label for="titulo-chamado">Título Curto:</label>
            <input type="text" id="titulo-chamado" placeholder="Ex: Vaso Sanitário Vazando" required>

            <label for="descricao-chamado">Descrição Detalhada:</label>
            <textarea id="descricao-chamado" rows="5" placeholder="Descreva o problema e o local exato." required></textarea>

            <button type="submit">Enviar Solicitação</button>
        </form>
    </div>

    <script src="chamados.js"></script>
</body>
</html>
